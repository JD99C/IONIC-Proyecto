<ion-header>
  <ion-toolbar color="secondary">
  <ion-buttons>
    <ion-back-button defaultHref="/"></ion-back-button>
    <ion-title color="primary">Actualizar Coche </ion-title>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateCocheFg" (ngSubmit)="onSubmit()">
      
      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input formControlName="marca" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input formControlName="modelo" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio en â‚¬</ion-label>
        <ion-input formControlName="precio" type="number" required>
        </ion-input>
      </ion-item>      

      <ion-row>
        <ion-col>
          <ion-button color="success" expand="block" type="submit" (click)="presentToast('bottom')">Actualizar</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
