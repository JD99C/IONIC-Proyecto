<ion-menu side="start" menuId="menu" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
    <ion-menu-toggle auto-hide="true">

      <ion-item  class="inicio">
        <ion-icon name="home-outline"></ion-icon>
        <ion-button [routerLink]="['home']" fill="clear">Inicio</ion-button>
      </ion-item>

      <ion-item >
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-button [routerLink]="['coches-list']" fill="clear">Listado de Coches</ion-button>
      </ion-item>

      <ion-item >
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-button [routerLink]="['coches-create']" fill="clear">Insertar nuevo coche</ion-button>
      </ion-item>
      
      <ion-item>
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-button (click)="presentAlert()" fill="clear">Informaci√≥n del creador</ion-button>
      </ion-item>

    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
