
<sub>Musica Bonita :D</sub>
<ion-row>
  <ion-col size="10">
    <div class="ion-text-center">
     パラサイト (Parasite) -Instrumental-
   </div>
  </ion-col>
  
  <ion-col size="2">

<ion-buttons>
    <ion-button (click)="play()" *ngIf="!reproduciendo">
      <ion-icon name="play"></ion-icon>
    </ion-button>
  
    <ion-button (click)="pause()" *ngIf="reproduciendo">
      <ion-icon name = "pause"></ion-icon>
    </ion-button>
</ion-buttons>

  </ion-col>
</ion-row>
